<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Employee</h1>
        <form action="/update/{{ employee[0] }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ employee[1] }}" required>

            <label for="job_position">Job Position:</label>
            <input type="text" name="job_position" value="{{ employee[2] }}" required>

            <label for="department">Department:</label>
            <input type="text" name="department" value="{{ employee[3] }}" required>

            <label for="salary">Salary:</label>
            <input type="number" name="salary" value="{{ employee[4] }}" required>

            <button type="submit">Update Employee</button>
        </form>
    </div>
</body>
</html>
